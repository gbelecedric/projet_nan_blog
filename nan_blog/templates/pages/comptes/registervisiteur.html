{% extends 'bases/bases.html' %}

{% block content %}

<!-- Start banner Area -->
<section class="banner-area relative">
    <div class="overlay overlay-bg"></div>
    <div class="container box_1170">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Visitor Register
                        </h1>
                        <p class="text-white link-nav"><a href="">Home </a>
                            <span class="lnr lnr-arrow-right"></span> <a href="">
                                Register</a></p>
                
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->
<!-- Start contact-page Area -->

<!-- main -->
<section class="contact-page-area section-gap bg-layer w3layouts-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8" id="appfat">
                <form class="form-area" v-on:submit="onSubmit" enctype="multipart/form-data" class="contact-form text-right"> {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <input type="text" name="first_name" v-model.trim="form.first_name" placeholder="Nom" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your First Name'"
                            class="common-input mb-20 form-control">

                            <input type="text" name="last_name" v-model.trim="form.last_name" placeholder="Prenom" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Las Name'"
                            class="common-input mb-20 form-control" >

                            <input name="username" v-model.trim="form.username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Username'"
                            class="common-input mb-20 form-control" type="text">
                            <!-- pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" -->
                            <input type="text" name="email" v-model.trim="form.email" placeholder="Email Address" 
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control"
                            >

                            <input type="file" name="file" ref="file" v-on:change="handleFileUpload" placeholder="" class="common-input mb-20 form-control">

                            <input type="password" name="password" v-model.trim="form.password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your password'"
                            class="common-input mb-20 form-control" >

                            <input type="password" name="password2" v-model.trim="form.password2" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm password'"
                            class="common-input mb-20 form-control" >

                        </div>
    
                        <div class="col-lg-12 d-flex justify-content-between">
                            <div class="alert-msg" style="text-align: left;"></div>
                            <button class="genric-btn primary circle text-uppercase" style="float: right;">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
