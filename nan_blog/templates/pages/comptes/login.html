{% extends 'bases/bases.html' %}

{% load socialaccount %}

{% block content %}

<!-- Start banner Area -->
<section class="banner-area relative">
    <div class="overlay overlay-bg"></div>
    <div class="container box_1170">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                    <h1 class="text-white">
                            Login User
                        </h1>
                        <p class="text-white link-nav"><a href="">Home </a>
                            <span class="lnr lnr-arrow-right"></span> <a href="">
                                Login</a></p>
                
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->
<!-- Start contact-page Area -->

<!-- main -->
<div class="w3layouts-main"> 
        <div class="bg-layer">
<section class="contact-page-area section-gap bg-layer">
    <div class="container">
        <div class="row">
            <div class="col-lg-8" id="appfatlog">
                <form class="form-area" v-on:submit="onsubmitLogin" class="contact-form text-right"> {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <!-- pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" -->
                            <input type="text" name="username" v-model.trim="form.username" placeholder="Username" 
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control">

                            <input type="password" name="password" v-model.trim="form.password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your password'"
                            class="common-input mb-20 form-control" >

                        </div>
                        <div class="col-lg-12 d-flex justify-content-between">
                            <!-- <div class="alert-msg" style="text-align: left;"></div> -->
                            <button class="genric-btn primary circle text-uppercase">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
<!-- 
        <div class="col-lg-2 col-md-6 col-sm-6"> -->
            <div class="p-4">
                <div class="f_social">
                    <ul>
                        <li>or login using : </li>
                        <div class="row m-2">
                            
                        <li><a href="{% provider_login_url "facebook" method="oauth2" %}" class="facebook"><span class="fa fa-facebook mr-3"></span></a></li>
                        <li><a href="{% provider_login_url "github" %}" class="github"><span class="fa fa-github mr-3"></span></a></li>
                        <li><a href="{% provider_login_url "google" %}" class="google"><span class="fa fa-google-plus mr-3"></span></a></li>
                    </div>
                    </ul>

                </div>
            </div>
        <!-- </div> -->
</div>
</section>
</div>
</div>
{% endblock content %}
