{% extends 'bases/base_dashbord.html' %}

{% block dashbord %}

    <!-- page content -->
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
            <div class="title_left">
                <h3>Mes Articles<small> gallery design</small> </h3>
            </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group pull-right top_search" >
                    <div class="input-group-btn">
                      <span class="input-group-btn">
                        <a href="{% url 'blog:ajout' %}"><button class="btn btn-default" style="border-radius: 25px 25px 25px 25px!important;padding-left: 20px; padding-right: 20px;">Ajouter un Article</button></a>
                    </span>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                <div class="x_title">
                    <h2>Media Gallery <small> gallery design </small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <div class="row">
                        {% for art in userpost %}
                        <div class="col-md-55">
                            <div class="thumbnail">
                            <div class="image view view-first">
                                <img style="width: 100%; display: block;" src="{{ art.photo.url }}" alt="image" />
                                <div class="mask">
                                <p>{{ art.categorie_id }}</p>
                                <div class="tools tools-bottom">
                                    <a href="{% url 'blog:dashdetail' %}"><i class="fa fa-link"></i></a>
                                    <a href="#"><i class="fa fa-pencil"></i></a>
                                    <a href="#"><i class="fa fa-times"></i></a>
                                </div>
                                </div>
                            </div>
                            <div class="caption">
                                <p>{{ art.description|truncatechars:70 }}</p>
                            </div>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
                </div>
            </div>
            </div>
